group 'com.yoshinok.hibernatetest01'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName='com.yoshinok.hibernatetest01.App'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    compile 'javax.xml.bind:jaxb-api:2.2.12'
    compile 'com.sun.xml.bind:jaxb-impl:2.2.11'
    compile 'com.sun.xml.bind:jaxb-core:2.2.11'
    compile 'javax.activation:activation:+'

    compile 'org.postgresql:postgresql:42.2.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

configurations {
    provided
}

